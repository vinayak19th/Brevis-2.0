<div class="card text-white bg-dark">
    <div class="card-header">
        <h1 class="details"><strong>Title : </strong> {{ object.title }}</h1>
    </div>
</div>
<div class="card content">
    <div class="card-header">
        <div class ="row">
            <div class = "col-10">
                <h2 class="card-title" >Summarized</h2>
            </div>
            <div class = "col-2">
                <span class="badge badge-primary">
                    <i class="fas fa-ruler-vertical"></i> Length = {{ object.summary_len }}
                </span>
            </div>
        </div>
    </div>
    <div class="card-body">
        <hr>
        <div class ="row">
            <div class = "col-12">
                <p class="card-text">{{ object.body_summarized }}</p>
            </div>
        </div>
    </div>
</div>
<div class="card content original">
    <div class="card-body">
        <div class ="row">
            <div class = "col-8">
                <h2 class="card-title" >Original</h2>
            </div>
            <div class = "col-4">
                <span class="badge badge-primary">
                    <i class="fas fa-ruler-vertical"></i> Length = {{ object.text_len }}
                </span>
                <a href="{{ object.link }}" class="card-link" style="margin-left:1rem">
                    <button type="button" class="btn btn-light">
                    <i class="fas fa-link"></i> Original Article
                    </button>
                </a>
            </div>
        </div>
        <hr>
        <div class ="row">
            <div class = "col-12">
                <p class="card-text">{{ object.body }}</p>
            </div>
        </div>
    </div>
</div>
