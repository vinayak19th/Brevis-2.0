{% extends 'header.html' %}

{% block content %}
<div class="list jumbotron">
    <h1 class= "list">BREVIS NEWS SUMMARIZER</h1>
</div>
<div class="wrapper">
    <div class="container-fluid main">
        <div class="row">
            <div class="col-4" style="text-align:center">
                <h1>Top Articles</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 Articles">
                <ul class="list-group Articles">
                    {% for article in object_list %}
                    <li class="list-group-item"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-8">
                <div class="blank">
                    <h1> Click on an article to get summary<h2>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
